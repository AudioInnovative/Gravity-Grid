<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Grid</title>
    <link rel="icon" type="image/x-icon" href="/arcade/Gravity-Grid/favicon.ico">
    <link rel="stylesheet" href="/arcade/Gravity-Grid/styles.css">
    <script type="module" src="/arcade/Gravity-Grid/gravity_grid.js" defer></script>
</head>
<body>
    <audio id="background-music" loop>
        <source src="/arcade/Gravity-Grid/background-music.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle" class="music-button">ðŸ”Š</button>
    <a href="/arcade">
        <img src="/public/Arcade_innovative_sidelogo2.png" alt="Arcade Innovative Background" class="side-logo">
    </a>
    <div id="start-screen" class="screen">
        <img src="/arcade/Gravity-Grid/game-logo.png" alt="Game Logo" class="logo">
        <div class="game-mode-select">
            <label>Game Mode:</label>
            <select id="game-mode">
                <option value="human">Human vs Human</option>
                <option value="ai">Human vs AI</option>
                <option value="ai-vs-ai">AI vs AI</option>
            </select>
        </div>
        <div class="game-options">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Blue">
        </div>
        <div class="game-options">
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Green">
        </div>
        <div class="game-options">
            <label for="rounds">Select Rounds:</label>
            <select id="rounds">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div id="ai-options" class="hidden">
            <div class="ai-difficulty-option">
                <label for="ai1-difficulty">AI Difficulty:</label>
                <select id="ai1-difficulty">
                    <option value="easy" selected>Baby</option>
                    <option value="medium">Adolescent</option>
                    <option value="hard">Einstein</option>
                </select>
            </div>
            <div class="ai2-option hidden">
                <div class="ai-difficulty-option">
                    <label for="ai2-difficulty">AI 2 Difficulty:</label>
                    <select id="ai2-difficulty">
                        <option value="easy" selected>Baby</option>
                        <option value="medium">Adolescent</option>
                        <option value="hard">Einstein</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game" class="screen hidden">
        <div id="board"></div>
        <div id="info">
            <div class="player-info" id="blue-info">
                <span class="player-color blue"></span>
                <span id="blue-name"></span>
                <p>Score: <span id="blue-score">0</span></p>
                <p class="turns-left">Turns Left: <span id="blue-turns">20</span></p>
            </div>
            <div class="player-info" id="green-info">
                <span class="player-color green"></span>
                <span id="green-name"></span>
                <p>Score: <span id="green-score">0</span></p>
                <p class="turns-left">Turns Left: <span id="green-turns">20</span></p>
            </div>
        </div>
        <p>Current Player: <span id="current-player">Blue</span></p>
        <button id="restart">Restart Game</button>
    </div>
</body>
</html>
